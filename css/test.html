<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin: 0 auto;
            position: relative;
            width: 80%;
            background-color: blue;
            height: auto;

        }
        .inner {
            z-index: -1;
            position: absolute;
            background-color: red;
            width: 140%;
            left: -20%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Hi</h1>
    <div class="outer">
        <div class="inner">Click Here</div>
    </div>
    <h1>Hi</h1>
</body>
</html>
